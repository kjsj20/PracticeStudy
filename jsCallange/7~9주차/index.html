<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Tasks</h1>
        <form id="toDoForm">
            <input id="task" type="text" placeholder="Add task">
        </form>
        <div id="pending" class="title_div">
            Pending
            <ul id="pendingList"></ul>
        </div>
        <div id="Finished" class="title_div">
            Finished
            <ul id="finishedList"></ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
