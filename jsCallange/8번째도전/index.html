<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1>Random Number Game</h1>
        <h3>
            Generate a number between 0 and
            <span id="maxVal">0</span>
        </h3>
        <input id="rangeBar" type="range" min="0" max="150" value="0">
        <div id="wrapper">
            Guess the number:
            <input id="textInput" type="number">
            <button>Play!!</button>
        </div>
        <div id="verses"></div>
        <div id="vsResult"></div>
        <script src="index.js"></script>
    </body>
</html>
