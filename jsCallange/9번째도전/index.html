<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculater</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrap">
      <input type="text" value="0" readonly />
      <button onclick="btnCancelClick()" class="cancel">C</button>
      <button onclick="btnNumClick(value)" value="7">7</button>
      <button onclick="btnNumClick(value)" value="8">8</button>
      <button onclick="btnNumClick(value)" value="9">9</button>
      <button onclick="btnOperator(value)" value="+" class="operator">+</button>
      <button onclick="btnNumClick(value)" value="4">4</button>
      <button onclick="btnNumClick(value)" value="5">5</button>
      <button onclick="btnNumClick(value)" value="6">6</button>
      <button onclick="btnOperator(value)" value="-" class="operator">-</button>
      <button onclick="btnNumClick(value)" value="1">1</button>
      <button onclick="btnNumClick(value)" value="2">2</button>
      <button onclick="btnNumClick(value)" value="3">3</button>
      <button onclick="btnOperator(value)" value="*" class="operator">*</button>
      <button onclick="btnNumClick(value)" value="0" class="zero">0</button>
      <button onclick="btnEqual(0)">=</button>
      <button onclick="btnOperator(value)" value="/" class="operator">/</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
